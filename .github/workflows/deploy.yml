name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog.yucchiy.com
        uses: actions/checkout@v4

      - name: Checkout blogv4
        uses: actions/checkout@v4
        with:
          repository: yucchiy/blogv4
          path: system

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: system/package-lock.json

      - name: Install system dependencies
        run: cd system && npm ci

      - name: Setup build environment
        run: npm run setup:ci

      - name: Build
        run: cd system && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: system/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
