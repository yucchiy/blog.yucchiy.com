name: deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog.yucchiy.com
        uses: actions/checkout@v4

      - name: Checkout blogv4
        uses: actions/checkout@v4
        with:
          repository: yucchiy/blogv4
          path: system

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: system/package-lock.json

      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: |
            system/.astro
            system/node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('system/src/**', 'system/astro.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-astro-

      - name: Cache Pagefind
        uses: actions/cache@v4
        with:
          path: system/dist/pagefind
          key: ${{ runner.os }}-pagefind-${{ hashFiles('articles/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-pagefind-

      - name: Cache OG Images
        uses: actions/cache@v4
        with:
          path: system/node_modules/.og_image_cache
          key: ${{ runner.os }}-og-images-${{ hashFiles('articles/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-og-images-

      - name: Install system dependencies
        run: cd system && npm ci

      - name: Setup build environment
        run: npm run setup:ci

      - name: Build
        run: cd system && npm run build
        env:
          PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.PUBLIC_GA_MEASUREMENT_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: blog.yucchiy.com
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          publish_dir: system/dist
